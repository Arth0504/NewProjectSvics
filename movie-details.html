<style>
    /* Header Section */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: #fff;
    padding: 15px 30px;
}

.logo-link {
    text-decoration: none;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
}

.nav ul {
    display: flex;
    list-style: none;
}

.nav ul li {
    margin: 0 20px;
}

.nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

.nav ul li a:hover {
    color: #f0a500;
}
/* Banner Section */
.banner {
    position: relative;
    text-align: center;
    margin: 20px 0;
}

.banner-img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.banner-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 5px;
}


    /* Movie Cards Section */
/* Movie Cards Section */
.movie-cards {
    text-align: center;
    margin: 40px 0;
}

.movie-cards h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px; /* Adds spacing between the cards */
}

.movie-card {
    width: 250px;  /* Fixed width */
    height: 380px; /* Fixed height */
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    background-color: #fff;
}

.movie-card img {
    width: 100%;
    height: 60%;  /* Image takes up 60% of the card's height */
    object-fit: cover;
    border-bottom: 1px solid #ccc;
}

.movie-card h3 {
    font-size: 18px;
    margin: 10px 0;
    text-align: center;
    color: #333;
}

.movie-card button {
    width: 90%;
    padding: 10px;
    background-color: #f0a500;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 3px;
    margin: 10px 0;
    transition: background-color 0.3s;
}

.movie-card button:hover {
    background-color: #d48806;
}

.movie-card:hover {
    transform: scale(1.05);
}

/* For responsiveness, adjust layout for smaller screens */
@media (max-width: 768px) {
    .card-container {
        flex-direction: column;
        align-items: center;
    }

    .movie-card {
        width: 90%;  /* Responsive width for mobile */
        height: auto; /* Allow flexibility in height */
    }
}

/* Footer */
.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

.social-icons {
    margin-bottom: 10px;
}

.social-icon {
    margin: 0 10px;
    color: #fff;
    font-size: 24px;
    transition: color 0.3s;
}

.social-icon:hover {
    color: #f0a500;
}

</style>
